prefix: '&6&l[ &f&l워프 &6&l] &r'


messages:

  # 워프
  warp:

    # 도움말 명령어 /워프 도움말
    help:
      - "/워프 생성 : 워프를 생성합니다."
      - "/워프 삭제 : 워프를 삭제합니다."
      - "/워프 이동 : 워프로 이동합니다."
      - "/워프 이동 [플레이어] [워프] : 플레이어를 워프로 이동합니다."
      - "/워프 목록 : 워프 목록을 확인합니다."

    # 기본 명령어 /워프 쳤을 때
    main: "&l/워프 도움말"

    # 워프를 생성하였을 때
    create: "&a&l{warp}를 생성하였습니다!"

    # 워프를 제거하였을 때
    delete: "&a&l{warp}를 제거하였습니다!"

    # 워프에 이동하였을 때
    teleported: "&a{warp}(으)로 이동하였습니다!"

    # 스폰을 설정하였을 때
    set_spawn: "&a현재 서 있는 위치를 스폰지점으로 설정하였습니다!"

    # 스폰으로 이동하였을 때
    teleport_spawn: "&a스폰으로 이동하였습니다!"

    # 워프 목록
    list: "{list}"

    # 플레이어를 워프에 강제이동 시켰을 경우 플레이어에게 보내는 메세지
    teleport_target_executor: "&a{target}님을 {warp}(으)로 이동시켰습니다!"

    # 플레이어를 워프에 강제이동 시켰을 경우 타겟에게 보내는 메세지
    teleport_target_target: "&a{player}님이 당신을 {warp}(으)로 이동시켰습니다!"

errorMessages:

  # 워프
  warp:

    # 스폰 지점을 설정하지 않았을 경우
    spawn_is_not_set: "&c스폰이 설정되어 있지 않습니다."

    # 워프 이름을 입력하지 않았을 경우
    please_enter_name: "&c워프 이름을 입력해주세요!"

    # 권한이 없을경우
    no_permission: "&c이 명령어를 수행할 권한이 없습니다!"

    # 이미 존재하는 워프 일 경우
    already_exist: "&c이미 존재하는 워프입니다!"

    # 존재하지 않는 워프일 경우
    not_exist: "&c존재하지 않는 워프입니다!"

    # 플레이어가 오프라인이거나 존재하지 않을 경우
    notPlayer: "&c해당 플레이어는 오프라인입니다!"

    # 명령어가 잘못된 경우
    wrong_command: "&c명령어가 잘못되었습니다!"