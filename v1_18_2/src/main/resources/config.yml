prefix: '&6&l[ &f&l워프 &6&l] &r'


messages:

  # 워프
  warp:

    # 기본 명령어 /워프 쳤을 때
    main: "&l/워프 도움말"

    # 워프를 생성하였을 때
    create: "&a&l{warp}를 생성하였습니다!"

    # 워프를 제거하였을 때
    delete: "&a&l{warp}를 제거하였습니다!"

    # 워프에 이동하였을 때
    teleport: "&a{warp}(으)로 이동하였습니다!"

    # 스폰을 설정하였을 때
    setSpawn: "&a현재 서 있는 위치를 스폰지점으로 설정하였습니다!"

