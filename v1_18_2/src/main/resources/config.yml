    teleportSpawn: "&a스폰으로 이동하였습니다!"

    # 워프 목록
    list: "{list}"

errorMessages:

  # 워프
  warp:

    # 스폰 지점을 설정하지 않았을 경우
    notSetSpawn: "&c스폰이 설정되어 있지 않습니다."

    # 워프 이름을 입력하지 않았을 경우
    exactly: "&c워프 이름을 입력해주세요!"

    # 권한이 없을경우
    notPermission: "&c이 명령어를 수행할 권한이 없습니다!"

    # 이미 존재하는 워프 일 경우
    exist: "&c이미 존재하는 워프입니다!"

    # 존재하지 않는 워프일 경우
    notExist: "&c존재하지 않는 워프입니다!"